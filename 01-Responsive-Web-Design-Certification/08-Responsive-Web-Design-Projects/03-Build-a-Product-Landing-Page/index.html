<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/custom-style.css">
  </head>
  <body>
    <header id="header">
      <center>
      <img
        id="header-img"
        src="http://assets.stickpng.com/thumbs/5854655728fc2508128fec5d.png"
      />
      <nav id="nav-bar">
        <a class="nav-link" href="#learn-more">Learn More</a>
        <a class="nav-link" href="#request-coupon">Request Coupon</a>
        <a class="nav-link" href="#buy-on-amazon">Buy at Online Store</a>
      </nav>
      </center>
    </header>
    <section id="learn-more">
      <center>
        <h1>The Shure Microphone of Joe Rogan Experience</h1>
        <iframe
          id="video"
          width="560"
          height="315"
          src="https://www.youtube.com/embed/ycPr5-27vSI"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </center>
    </section>
    <section id="request-coupon">
      <center>
      <h2>Request a Coupon</h2>
      <form id="form" action="https://www.freecodecamp.com/email-submit">
        <input id="email" type="email" placeholder="Enter email address" name="email"/>
        <input id="submit" type="submit"></input>
      </form>
      </center>
    </section>
    <section id="buy-on-amazon">
      <div class="flex-container">
        <div><a href="/amazon-affiliate-link">Buy on Amazon</a></div>
        <div><a href="/crutchfield-affiliate-link">Buy on Crutchfield</div>
        <div><a href="/shure-affiliate-link">Buy on Shure</a></div>
      </div>
    </section>
  </body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <script>
    window.onscroll = function() { myFunction()};

    var header = document.getElementById("header");
    var sticky = header.offsetTop;

    function myFunction() { 
      if(window.pageYOffset > sticky) {
          header.classList.add("sticky")
      } else {
        header.classList.remove("sticky")
      }
    }
  </script>
</html>
